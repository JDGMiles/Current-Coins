<!DOCTYPE html><html>

<head><title>Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="favicon.ico">
</head>

<body><center id="desk"></center></body>

</html>

<script type="text/javascript">

var coinfaces=[["FreshAir.gif"], ["Stretch.gif"], ["DDRHand.gif"], ["Weights.gif"], ["Exercise.gif"], ["Food.gif"], ["Kitchen.png"], ["Wiping.gif"], ["Vacuuming.gif"], ["Cleaning.gif"], ["Bathing.gif"], ["Clothes.png"], ["Kit.gif"], ["Bike.png"], ["Travel.gif"], ["English.png", "German.png"], ["Japanese.png"], ["Korean.png"], ["Chinese.png"], ["Norwegian.png"], ["Spanish.png", "Portuguese.png"], ["Czech.png"], ["Hungarian.png"], ["French.png"], ["Russian.png", "Polish.png"], ["Arabic.png"], ["Italian.png"], ["Mathematics.gif"], ["Work2.gif"], ["Work1.gif"], ["Drawing.gif"], ["Cloud.gif"], ["Hearthstone.gif"], ["PTCGO.gif"], ["Bridge.gif"], ["Mahjongg.png"], ["MtG.gif"], ["Limited.png"], ["Cards.png"], ["Unstable.png"], ["EDH.gif"], ["Tekken.gif", "VF5.gif"], ["3S.gif", "KoF2002.gif", "KoFXIII.gif", "Garou.gif", "SFVb.gif", "BlazBlue.gif"], ["SC2.gif"], ["Ikaruga.png"], ["Cello.png", "Piano.png", "Keyboard.png", "Guitar2.png"], ["Music.gif"], ["Film.gif"], ["Books.gif"], ["Bedroom.png"]];

var mouseovertext=[["Fresh Air"], ["Stretching"], ["Handstand~DDR"], ["Weights"], ["Cardio"], ["Food"], ["Cooking"], ["Wiping~Dusting"], ["Vacuuming"], ["Laundry"], ["Bathing"], ["Clothes"], ["Bag, Wallet, Phone, Passport"], ["Transport"], ["Travel"], ["English~German~Dutch"], ["Japanese"], ["Korean"], ["Chinese"], ["Norwegian~Swedish~Danish"], ["Spanish~Portuguese"], ["Czech~Slovak"], ["Hungarian"], ["French"], ["Russian~Polish"], ["Arabic~Turkish"], ["Greek~Latin+Italian"], ["Mathematics"], ["Programming"], ["Writing"], ["Art"], ["Cloud~Online"], ["Hearthstone"], ["Pokemon Trading Card Game"], ["Bridge"], ["Mahjongg"], ["Competitive Formats"], ["Cube"], ["Eternal Formats"], ["Casual (e.g. Pack-Wars)"], ["Commander"], ["Tekken, Virtua Fighter, 3D Fighters"], ["3rd Strike, 2D Fighters"], ["Starcraft"], ["Ikaruga"], ["Cello~Piano~Keyboard~Guitar"], ["Music"], ["Film"], ["Reading"], ["Bed"]];

var columns=Math.round(Math.sqrt(coinfaces.length)+0.4999);
columns=10;
var rows=Math.round(coinfaces.length/columns+0.4999);
rows=5;

var coinwidth=Math.min(Math.floor((window.innerWidth-50)/columns), Math.floor((window.innerHeight-50)/rows));
var coinheight=coinwidth;

var deskcontents="<table>";

for(i=0; i<rows; i++){
  deskcontents=deskcontents+"<tr>";
  for(j=0; j<columns; j++){
    deskcontents=deskcontents+"<td style=\"width:"+coinwidth+"px; height:"+coinheight+"px;\" id=\"H"+(columns*i+j)+"\" onclick=\"flip("+(columns*i+j)+")\" class=\"holder\"><img style=\"width:"+coinwidth+"px; height:"+coinheight+"px;\" id=\""+(columns*i+j)+"\" src=\"../Coins-Advanced/"+coinfaces[(columns*i+j)][0]+"\" draggable=\"false\" title=\""+mouseovertext[columns*i+j]+"\"></img></td>"
  }
  deskcontents=deskcontents+"</tr>"
}

deskcontents=deskcontents+"</table>"

document.getElementById("desk").innerHTML=deskcontents;

var coinstate=[];
for(i=0; i<coinfaces.length; i++){
  if(Math.random()>0.5){coinfaces[i].push("Tick2.png")}
  else{coinfaces[i].push("Tick.png")}
  coinstate[i]={flipping:0, t:0, side:0, faces:coinfaces[i]}
}

var time=0;
var maxtime=8;
var fps=40;

function flip(clickedcoin){
  coinstate[clickedcoin].side=(coinstate[clickedcoin].side+1)%coinfaces[clickedcoin].length;
  coinstate[clickedcoin].flipping=1;
  coinstate[clickedcoin].t=time;
}

function progressframe(){
  time++;
  if(time>maxtime){time=0}
  for(i=0; i<coinfaces.length; i++){
    if(coinstate[i].flipping==1){document.getElementById(i).style.width=(Math.cos(2*Math.PI*(time-coinstate[i].t)/maxtime)+1)*coinwidth/2+"px";}
    if(Math.abs(time-coinstate[i].t)==maxtime/2 && coinstate[i].flipping==1){
      if(shiftdown==1){coinstate[i].faces[coinstate[i].faces.length-1]="Tick.png"}
      else if(shiftdown==2){coinstate[i].faces[coinstate[i].faces.length-1]="Tick2.png"}
      else if(Math.random()>0.5){coinstate[i].faces[coinstate[i].faces.length-1]="Tick.png"}
      else{coinstate[i].faces[coinstate[i].faces.length-1]="Tick2.png"}
      document.getElementById(i).src="../Coins-Advanced/"+coinstate[i].faces[coinstate[i].side];
    }
    if(coinstate[i].t==time && coinstate[i].flipping==1){coinstate[i].flipping=0;}
  }
  setTimeout(progressframe, 1000/fps)
}

function dynamicresize(){
  coinwidth=Math.min(Math.floor((window.innerWidth-50)/columns), Math.floor((window.innerHeight-50)/rows));
  coinheight=coinwidth;
  for(i=0; i<coinfaces.length; i++){
    document.getElementById("H"+i).style.width=coinwidth+"px";
    document.getElementById("H"+i).style.height=coinheight+"px";
    document.getElementById(i).style.width=coinwidth+"px";
    document.getElementById(i).style.height=coinheight+"px";
  }
  setTimeout(dynamicresize, 1000/fps);
}

var shiftdown=0;

document.body.onkeydown = function(e){
  if (e.shiftKey) {shiftdown=(shiftdown+1)%3;}
}

progressframe();
dynamicresize();

</script>
